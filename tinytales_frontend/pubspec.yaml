name: tale_ai_frontend
description: "Tinytales is an app for parents to create and share stories with their children."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=3.3.4 <4.0.0"
  flutter: "^3.22.0"

dependencies:
  animated_text_kit: ^4.2.2
  audioplayers: ^6.0.0
  cloud_firestore: ^5.0.2
  cloud_functions: ^5.0.2
  copy_with_extension: ^5.0.4
  cupertino_icons: ^1.0.6
  dio: ^5.4.3+1
  equatable: ^2.0.5
  firebase_analytics: ^11.1.0
  firebase_auth: ^5.1.1
  firebase_core: ^3.1.1
  firebase_crashlytics: ^4.0.2
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  go_router: ^14.1.4
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.1
  hooks_riverpod: ^2.5.1
  infinite_scroll_pagination: ^4.0.0
  intl: any
  json_annotation: ^4.9.0
  lottie: ^3.1.2
  material_symbols_icons: ^4.2768.0
  package_info_plus: ^8.0.0
  responsive_framework: ^1.4.0
  retrofit: ^4.1.0
  riverpod_annotation: ^2.3.5
  share_plus: ^9.0.0
  shared_preferences: ^2.2.3
  talker_dio_logger: ^4.2.3
  talker_flutter: ^4.2.3
  talker_riverpod_logger: ^1.0.3
  url_launcher: ^6.3.0

dev_dependencies:
  adaptive_test: ^0.5.0
  build_runner: ^2.4.10
  copy_with_extension_gen: ^5.0.4
  custom_lint: ^0.6.4
  file: ^7.0.0
  firebase_auth_mocks: ^0.14.0
  flutter_gen_runner: ^5.5.0+1
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.7.0
  google_sign_in_mocks: ^0.3.0
  json_serializable: ^6.8.0
  platform: ^3.1.5
  retrofit_generator: ^8.1.0
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    # device pixel ratio variants
    - assets/images/2.0x/
    - assets/images/3.0x/
    - assets/images/4.0x/
    - assets/icons/
    - assets/lottie/
    - assets/fonts/inter/
    - assets/fonts/sniglet/

  fonts:
  - family: Inter
    fonts:
      - asset: assets/fonts/inter/Inter-Regular.ttf
        weight: 400
      - asset: assets/fonts/inter/Inter-Medium.ttf
        weight: 500
  - family: Sniglet
    fonts:
      - asset: assets/fonts/sniglet/Sniglet-Regular.ttf
        weight: 400

flutter_gen:
  output: lib/gen/
  parse_metadata: true
  integrations:
    flutter_svg: true
    lottie: true
