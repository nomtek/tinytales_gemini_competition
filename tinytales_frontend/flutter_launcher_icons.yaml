flutter_launcher_icons:
  android: true
  image_path_android: "assets/app-icon/app-icon-android.png"
  min_sdk_android: 23
  # primary color
  adaptive_icon_background: "#575992"
  adaptive_icon_foreground: "assets/app-icon/app-icon-foreground-android.png"

  ios: true
  image_path_ios: "assets/app-icon/app-icon-ios.png"
  remove_alpha_ios: true
  # primary color
  background_color_ios: "#575992"

  web:
    generate: true
    image_path: "assets/app-icon/app-icon-ios.png"
